name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Plan Production
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    env:
      VAR_FILE: "environments/prod/terraform.tfvars"
      TFPLAN_BINARY: tfplan-${{ github.sha }}
      TFPLAN_TXT: tfplan.txt

    steps:
      - name: Validate Deploy Confirmation
        id: confirm
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "::error::Deployment confirmation required. Please type 'deploy' to proceed."
          exit 1

      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Initialize Terraform
        id: init
        run: terraform init -input=false
        working-directory: terraform/

      - name: Format Terraform
        id: fmt
        run: terraform fmt -recursive -check
        working-directory: terraform/
        continue-on-error: true

      - name: Validate Terraform
        id: validate
        run: terraform validate -no-color
        working-directory: terraform/

      - name: Plan Terraform
        id: plan
        run: |
          terraform plan \
            -var-file="$VAR_FILE" \
            -out="$TFPLAN_BINARY" \
            -detailed-exitcode \
            -no-color \
            -input=false

          export TF_EXITCODE=$?
          echo "exitcode=$TF_EXITCODE" >> $GITHUB_OUTPUT
          [ "$TF_EXITCODE" -ne 1 ] || exit 1
        working-directory: terraform/

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.TFPLAN_BINARY }}
          path: terraform/${{ env.TFPLAN_BINARY }}
          if-no-files-found: ignore
          overwrite: true
          retention-days: 5

      - name: Create Plan Summary
        if: ${{ always() && steps.confirm.outcome != 'failure' }}
        run: |
          declare -gA outcomes=(
            ["success"]="‚úÖ"
            ["failure"]="‚ùå"
            ["cancelled"]="‚õî"
            ["skipped"]="‚è≠Ô∏è"
          )

          echo "# üöÄ Terraform Plan - Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìä Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "‚öôÔ∏è Init | ${outcomes[${{ steps.init.outcome }}]} ${{ steps.init.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "üìù Format | ${outcomes[${{ steps.fmt.outcome }}]} ${{ steps.fmt.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "üõ°Ô∏è Validate | ${outcomes[${{ steps.validate.outcome }}]} ${{ steps.validate.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "üìã Plan | ${outcomes[${{ steps.plan.outcome }}]} ${{ steps.plan.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.validate.outcome }}" != "success" ]]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>üîç Click to view detailed validation</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```terraform' >> $GITHUB_STEP_SUMMARY
            echo '${{ steps.validate.outputs.stdout }}' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "## üìã Plan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.plan.outputs.exitcode }}" == "0" ]]; then
            echo "### ‚úÖ No Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure is up to date. No changes required." >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ steps.plan.outputs.exitcode }}" == "2" ]]; then
            echo "### ‚ö†Ô∏è Changes Detected - Review Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>üîç Click to view detailed plan</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```terraform' >> $GITHUB_STEP_SUMMARY
            terraform show $TFPLAN_BINARY -no-color >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Plan Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the workflow logs for error details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ‚ÑπÔ∏è Metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        working-directory: terraform/

  apply:
    name: Apply Production
    needs: plan
    if: ${{ github.ref == 'refs/heads/main' && needs.plan.outputs.plan_exitcode == '2' }}
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TERRAFORM_VERSION }}

      - name: Initialize Terraform
        id: init
        run: terraform init -input=false
        working-directory: terraform/

      - name: Download Plan Artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ env.TFPLAN_BINARY }}
          path: terraform/

      - name: Drift Detection
        id: drift
        run: |
          TFPLAN_DRIFT_CHECK="tfplan-drift-check"
          terraform plan \
            -var-file="$VAR_FILE" \
            -out="$TFPLAN_DRIFT_CHECK" \
            -detailed-exitcode \
            -no-color \
            -input=false

          export TF_EXITCODE=$?

          if [[ $TF_EXITCODE -eq 0 ]]; then
            echo "‚úÖ No drift detected"
          elif [[ $TF_EXITCODE -eq 2 ]]; then
            echo "‚ö†Ô∏è State has drifted - comparing plans..."
            terraform show -no-color "$TFPLAN_DRIFT_CHECK" > "$TFPLAN_DRIFT_CHECK.txt"
            terraform show -no-color "$TFPLAN_BINARY" > "$TFPLAN_BINARY.txt"

            if diff -u original-plan.txt drift-check.txt > plan-diff.txt; then
              echo "‚úÖ Plans are identical despite drift detection"
            else
              echo "‚ùå Plans differ - manual review required"
              cat plan-diff.txt
              echo "drift=true" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚ùå Drift check failed"
            exit 1
          fi

          echo "drift=false" >> $GITHUB_OUTPUT
        working-directory: terraform/

      - name: Apply Terraform
        id: apply
        run: |
          terraform apply \
            tfplan.binary \
            -auto-approve \
            -input=false

      - name: Create Apply Summary
        if: always()
        run: |
          declare -gA outcomes=(
            ["success"]="‚úÖ"
            ["failure"]="‚ùå"
            ["cancelled"]="‚õî"
            ["skipped"]="‚è≠Ô∏è"
          )

          echo "# üöÄ Terraform Apply - Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìä Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ‚öôÔ∏è Init | ${outcomes[${{ steps.init.outcome }}]} ${{ steps.init.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üîç Drift Detection | ${outcomes[${{ steps.drift.outcome }}]} ${{ steps.drift.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üîß Apply | ${outcomes[${{ steps.apply.outcome }}]} ${{ steps.apply.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.drift.outcome }}" != "success" ]]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>‚ö†Ô∏è Drift Detection Issues</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```terraform' >> $GITHUB_STEP_SUMMARY
            echo '${{ steps.drift.outputs.stdout }}' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "## üîß Apply Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.apply.outcome }}" == "success" ]]; then
            echo "### ‚úÖ Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Infrastructure has been successfully deployed to production." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>üìù Apply Output</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```terraform' >> $GITHUB_STEP_SUMMARY
            echo '${{ steps.apply.outputs.stdout }}' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The deployment encountered errors. Please review the workflow logs." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>üîç Error Details</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```terraform' >> $GITHUB_STEP_SUMMARY
            echo '${{ steps.apply.outputs.stderr }}' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ‚ÑπÔ∏è Metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
